<html>

<body>
  <div id="listOfStudents" class="d-none">Monika,Erik,Ashraf,Charles,Phareth,Leo,Kris,Neha,Tuvache,Victoria</div>
  <br>
  <button onclick="main()">Create List</button>

  <br>
  <div id="body">
  </div>
  <script>
let list = document.getElementById("listOfStudents").innerHTML.split(',');
list.sort();
function main(){
  let oneWord = '';
      for(var i = 0; i < list.length -1; i++){
          oneWord += list[i] + ", "
      }
  oneWord += list[list.length-1];
document.getElementById("body").innerHTML = oneWord;
      }

  </script>
</body>

</html>
